{% extends "layout.html" %}

{% block title %}
<h1>USER PORTFOLIO</h1>
{% endblock %}

{% block main %}
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Sport</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>
            <form action="/deregister" method="post">
                <input name="id" type="hidden" value="{{ user[0] }}">
                <input type="submit" value="Deregister">
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
{% endblock %}
